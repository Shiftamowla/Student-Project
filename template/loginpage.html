{% extends 'base.html' %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-full bg-white rounded-lg shadow-lg p-10"> <!-- Full width container -->
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome Back!</h2>

        {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Username</label>
                <input
                    class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="username" type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                <input
                    class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="password" type="password" name="password" placeholder="**********" required>
            </div>

            <div class="flex items-center justify-between mb-4">
                <label class="inline-flex items-center text-sm">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2">Remember Me</span>
                </label>
                <a class="text-sm text-blue-500 hover:text-blue-700" href="#">Forgot Password?</a>
            </div>

            <button
                class="btn btn-primary w-full"
                type="submit">
                Login
            </button>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a class="text-blue-600 hover:text-blue-800" href="{% url 'registerpage' %}">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
