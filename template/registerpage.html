{% extends 'base.html' %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-full bg-white rounded-lg shadow-lg p-10"> <!-- Full width container -->
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>

        {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Username</label>
                <input
                    class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="username" type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="user_type">User Type</label>
                <select id="user_type" name="user_type" class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="admin">Admin</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                <input
                    class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="password" type="password" name="password" placeholder="**********" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm_password">Confirm Password</label>
                <input
                    class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="confirm_password" type="password" name="confirm_password" placeholder="**********" required>
            </div>

            <button
                class="btn btn-primary w-full"
                type="submit">
                Register
            </button>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a class="text-blue-600 hover:text-blue-800" href="{% url 'loginpage' %}">Login</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
